<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <link
      rel="icon"
      href="https://www.computerhope.com/jargon/i/instagram.png"
      type="image"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=divice-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/86d785a404.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="instagram.css" />
  </head>
  <header>
    <nav class="navigation">
        <div class="nav_pt1">
          <img
            src="https://tse4.mm.bing.net/th?id=OIP.vVBHvUTzXuPNovUTHD0D8QHaHa&pid=Api&P=0&w=169&h=169"
          />
        </div>
        <div class="nav_pt2">
            <div class="search">
                &nbsp;&nbsp;<i class="fas fa-search"></i>
               &nbsp;Search
            </div>
        </div>
        <div class="nav_pt3">
          <i class="fas fa-home"></i>
          <i class="fab fa-facebook-messenger"></i>
          <i class="far fa-plus-square"></i>
          <i class="far fa-compass"></i>
          <i class="fas fa-heart" id="heart"></i>
          <i class="far fa-user"></i>
        </div>
    </nav>
  </header>
  <body>
    <section class="section">
      <div class="left_section">
         <div class="user_details">
            <div class="user_name">
              <div id="left_section_img">
               <img
               src="https://thumbs.dreamstime.com/z/fashion-boutique-store-logo-label-emblem-bright-ballo-fashion-boutique-store-logo-label-emblem-bright-balloon-107276252.jpg"
             />
              </div>
               <p>Fashion Women</p>
             </div>
             <div class="three_dots">
                <i class="fas fa-ellipsis-h"></i>
             </div>
         </div>
         <div class="upld_img">
           <img id="upld_img" 
             src="https://ae01.alicdn.com/kf/HLB1tbt6OFzqK1RjSZFoq6zfcXXam/Fashion-Women-Floral-Long-Maxi-Dress-Party-Evening-Beach-Halter-Backless-Dresses-Summer-Holiday-Dress-Sundress.jpg"
           />
         </div>
         <div class="react_sec">
            <i class="fas fa-heart" id="heart2"></i>
           <i class="far fa-comment"></i>
           <i class="fas fa-external-link-alt"></i>
           <i class="fas fa-bookmark" id="bookmarks"></i>
         </div>
         <div class="comment_sectiion">
           <p class="like_count">7663 likes</p>
           <p class="comment_user"><b>Fashion Women</b></p>
         </div>
       </div>
<!--2nd image-->
       <section class="section">
        <div class="left_section">
           <div class="user_details">
              <div class="user_name">
                <div id="left_section_img">
                 <img
                 src="https://thumbs.dreamstime.com/z/fashion-boutique-logo-design-clothes-shop-beauty-salon-dress-store-label-vector-illustration-fashion-boutique-logo-design-clothes-137382035.jpg"
               />
                </div>
                 <p>Stylish Dresses</p>
               </div>
               <div class="three_dots">
                  <i class="fas fa-ellipsis-h"></i>
               </div>
           </div>
           <div class="upld_img">
             <img id="upld_img" 
               src="https://img.xcitefun.net/users/2011/09/265184,xcitefun-expensive-dressing-03.jpg"
             />
           </div>
           <div class="react_sec">
              <i class="fas fa-heart" id="heart2"></i>
             <i class="far fa-comment"></i>
             <i class="fas fa-external-link-alt"></i>
             <i class="fas fa-bookmark" id="bookmarks"></i>
           </div>
           <div class="comment_sectiion">
             <p class="like_count">1233 likes</p>
             <p class="comment_user"><b>Stylish Dresses</b></p>
           </div>
         </div>
       <!----3rd image-->
       <section class="section">
        <div class="left_section">
           <div class="user_details">
              <div class="user_name">
                <div id="left_section_img">
                 <img
                 src="http://st.depositphotos.com/1713610/2741/v/950/depositphotos_27414391-stock-illustration-dress-logo-vector.jpg"
               />
                </div>
                 <p>Fashion</p>
               </div>
               <div class="three_dots">
                  <i class="fas fa-ellipsis-h"></i>
               </div>
           </div>
           <div class="upld_img">
             <img id="upld_img" 
               src="https://ae01.alicdn.com/kf/HTB1d4T0QXXXXXaJapXXq6xXFXXXr/dress-2017-modern-fashion-ladies-lace-code-shoulder-lantern-sleeve-sexy-vintage-cute-dresses-women.jpg"
             />
           </div>
           <div class="react_sec">
              <i class="fas fa-heart" id="heart2"></i>
             <i class="far fa-comment"></i>
             <i class="fas fa-external-link-alt"></i>
             <i class="fas fa-bookmark" id="bookmarks"></i>
           </div>
           <div class="comment_sectiion">
             <p class="like_count">9922 likes</p>
             <p class="comment_user"><b>Fashion</b></p>
           </div>
         </div>
    </section> 
    <script src="instagram.js"></script>
  </body> 
 <br/>
  <br/>

</html>
